<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="../static/client.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>DEMO YOUR ML MODEL</h1>
                    <p>ZÃ¤hle mit deiner Hand von 0 bis 5</p>
                    <form>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file-input" accept="image/*" onchange="showPicked(this)">
                            <label id="file-label" class="custom-file-label" for="file-input" style="text-overflow: ellipsis; overflow: hidden">Choose file</label>
                        </div>
                        <div class="text-center my-2">
                            <img id="image-picked" class="d-none img-thumbnail" style="max-height:30vh" alt="Chosen Image"/>
                        </div>
                        <button id="analyze-button" class="btn btn-primary" type="button" onclick="analyze()">Analyze</button>
                        <button id="analyze-button-loading" class="btn btn-primary d-none" type="button" disabled><span class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>Analyzing...</button>
                    </form>
                    <div id="alert" class="alert alert-danger d-none" role="alert">
                    </div>
                    <div>
                        <div id="first" class="progress mt-1 position-relative" style="background-color: gray; height: 2rem">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            <span class="justify-content-center d-flex position-absolute w-100 text-white lead">N/A (0%)</span>
                        </div>
                        <div id="second" class="progress mt-1 position-relative" style="background-color: gray; height: 2rem">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            <span class="justify-content-center d-flex position-absolute w-100 text-white lead">N/A (0%)</span>
                        </div>
                        <div id="third" class="progress mt-1 position-relative" style="background-color: gray; height: 2rem">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            <span class="justify-content-center d-flex position-absolute w-100 text-white lead">N/A (0%)</span>
                        </div>
                    </div>
                    <h1><a href="https://www.exxcellent.de"><img src="https://www.exxcellent.de/fileadmin/user_upload/logo.png" class="mx-auto d-block pt-5"/></a></h1>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
